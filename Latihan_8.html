<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <!-- Form elemen pada html untuk mengelola data dan input yang di lakukan oleh User. Elemen form ada 5 yaitu input (paling penting) ,textarea, select, button, label-->

    <!-- Input-->
    <table border="1" cellspacing="0" cellpadding="5">
    <form>
        <tr>
    <td><label for="Username">Username :</label></td>
    <td><input type="username" id="username"></td>
       </tr>
    <br>
        <tr>
    <td><label for="Password"> <center>Password :</center></label></td>
    <td><input type="password" id="password"></td>
       </tr>
    <br>
       <tr>
    <td colspan="2"><center><input type="radio" id="Pria" name="JenisKelamin"><label for="Pria">Pria</label>
    <input type="radio" id="Wanita" name="JenisKelamin"><label for="Wanita">Wanita</label></center>
    </td>
       </tr>
    <br>
       <tr>
    <td colspan="2"><center><input type="checkbox" id="verification 1">verification 1<label for=""verification 1></label>
    <input type="checkbox" id="verification 1">verification 2<label for=""verification 2></label></center>
    </td>
    <br>
    <tr>
        <td><label for="textarea"><center>Textarea :</center></label></td>
    <td><textarea></textarea></td>
    </tr>
    <br>
    <tr>
        <td><label for="select"><center>Select :</center></label></td>
        <td><select>
        <option>Tanggal</option>
        <option>Bulan</option>
        <option>Tahun</option>
        </td></select>
    </tr>
    <tr>
    <td colspan="2"><center><button type="submit">Kirim</button></center></td>
    </tr>
    </form>
     </table>
</body>
</html>
