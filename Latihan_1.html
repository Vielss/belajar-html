<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf Tag</title>
</head>
<body>
 <!-- Contoh Tag p, br dan hr -->
    <p>Paragraf 1</p>
    <br>
    <p>ini adalah <br>Paragraf 22</p>
    <hr>
    
 <!-- Contoh Tag b, i dan u-->
    <b>My name is Raditya Zuhdi Fernanda</b>
    <i>My Dream Job : <u>Web Developer</u></i>

 <!-- Contoh Tag strong dan em -->
    <strong>Im From <em>indonesia</em></strong>
</body>
</html>
