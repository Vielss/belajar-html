<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <!-- Rowspan adalah Menggabungkan kolom dan baris -->
                <td rowspan="3">rowspan 3</td>
                <!-- colspan (jumlah) Menggabungkan kolom satu dan kolom lain -->
                <td colspan="2">colspan 2</td> 
            </tr>
         <tr>
            
            <td>2,2</td>
            <td>2,3</td>
         </tr>
         <tr>
            
            <td>3,2</td>
            <td>3,3</tr>
        </tr>
    </table>

</body>
</html>
