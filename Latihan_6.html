<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- border untuk memberi baris (atau nanti bisa menggunakan CSS lebih mudah)-->
    <table border="1" cellspacing="0" cellpadding="5">
        <thead> <!-- thead adalah table header -->
            <!-- <tr> adalah table row/baris-->
            <tr>
                <th>No</th> <!-- <th> adalah table header Header-->
                <th>Kolom 1</th>
                <th>Kolom 2</th>
                <!-- <th> adalah -->
            </tr>
        </thead>
        <tbody> <!-- table body -->
         <tr>
            <th>Baris 1</th> <!-- Header-->
            <td>baris 1, kolom 1</td> 
            <td>baris 1, kolom 2</td>
            <!--<td> adalah table data/isi table -->
         </tr>
         <tr>
            <th>Baris 2</th> <!-- Header-->
            <td>baris 2, kolom 1</td>
            <td>baris 2, kolom 2</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
