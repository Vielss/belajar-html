<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>
<body>
    <!-- Contoh List ol (Terurut) bisa pakai type=A,a dan romawi(tiap membuat list pakai li) -->
    <h3>To do List</h3>
       <ol>
       <li>Bangun Pagi</li>
       <li>Solat Subuh</li>
       <li>Sepeda an tipis-tipis</li>
       <li>Sarapan</li>
    </ol>

    <!-- Contoh List ul (Tidak terurut) bisa pakai type= disc,circle,square,(tiap membuat list pakai li) -->
    <h3>Saat saya sarapan, saya makan</h3>
    <ul type="square">
    <li>Telor Dadar</li>
    <li>Nasi Goreng</li>
    <li>Mie Goreng</li>
    </ul>

    <!-- Contoh dl (definisi list) berpasangan dt-dd -->
    <dl>
    <dt><strong>HTML</strong></dt>
    <dd>Hypertext Markup Language</dd>
    <dt><strong>CSS</strong></dt>
    <dd>Cascading Style Sheet</dd>
    </dl>
</body>
</html>
